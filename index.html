    <title>Nagy√≠t√≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        #topControls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #sliderContainer {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #zoomSlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 5px;
            background: #555;
            outline: none;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #zoomSlider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .btn {
            background: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.9);
        }

        #flashBtn {
            background: #ffd700;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #freezeBtn {
            background: #4CAF50;
        }

        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }

        #canvas {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button class="btn" id="flashBtn">üí°</button>
    <div id="status" class="status">Kamera bet√∂lt√©se...</div>
    
    <div id="controls">
        <div id="sliderContainer">
            <span style="color: #fff; font-size: 14px;">1√ó</span>
            <input type="range" id="zoomSlider" min="1" max="10" value="1" step="0.1">
            <span style="color: #fff; font-size: 14px;">10√ó</span>
        </div>
        <button class="btn" id="freezeBtn">‚è∏</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const flashBtn = document.getElementById('flashBtn');
        const freezeBtn = document.getElementById('freezeBtn');
        const status = document.getElementById('status');
        const zoomSlider = document.getElementById('zoomSlider');

        let stream = null;
        let zoom = 1;
        let flashOn = false;
        let frozen = false;
        let track = null;
        let initialDistance = 0;
        let initialZoom = 1;

        // Service Worker regisztr√°ci√≥
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('Service Worker regisztr√°ci√≥ sikertelen:', err);
            });
        }

        function showStatus(msg) {
            status.textContent = msg;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }

        async function startCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('A b√∂ng√©sz≈ë nem t√°mogatja a kamera hozz√°f√©r√©st. Haszn√°lj HTTPS kapcsolatot vagy modern b√∂ng√©sz≈ët!');
                    return;
                }

                showStatus('Kamera enged√©ly k√©r√©se...');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = stream;
                track = stream.getVideoTracks()[0];
                
                video.style.display = 'block';
                controls.style.display = 'flex';
                status.style.display = 'none';
                
                applyZoom();
            } catch (err) {
                console.error('Kamera hiba:', err);
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    alert('Kamera hozz√°f√©r√©s megtagadva! K√©rlek, enged√©lyezd a kamer√°t a b√∂ng√©sz≈ë be√°ll√≠t√°saiban.');
                } else if (err.name === 'NotFoundError') {
                    alert('Nem tal√°lhat√≥ kamera az eszk√∂z√∂n.');
                } else {
                    alert('Nem siker√ºlt el√©rni a kamer√°t: ' + err.message + '\n\nBizonyosodj meg r√≥la, hogy HTTPS kapcsolatot haszn√°lsz!');
                }
            }
        }

        function applyZoom() {
            if (!track) return;
            
            const capabilities = track.getCapabilities();
            const settings = track.getSettings();
            
            if (capabilities.zoom) {
                const maxZoom = capabilities.zoom.max;
                const minZoom = capabilities.zoom.min;
                const zoomValue = minZoom + (zoom - 1) * (maxZoom - minZoom) / 9;
                
                track.applyConstraints({
                    advanced: [{ zoom: Math.min(zoomValue, maxZoom) }]
                });
            } else {
                video.style.transform = `scale(${zoom})`;
            }
            
            zoomSlider.value = zoom;
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        video.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialDistance = getDistance(e.touches);
                initialZoom = zoom;
            }
        });

        video.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches);
                const scale = currentDistance / initialDistance;
                zoom = Math.max(1, Math.min(10, initialZoom * scale));
                applyZoom();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialDistance = getDistance(e.touches);
                initialZoom = zoom;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches);
                const scale = currentDistance / initialDistance;
                zoom = Math.max(1, Math.min(10, initialZoom * scale));
                applyZoom();
            }
        });

        zoomSlider.addEventListener('input', (e) => {
            zoom = parseFloat(e.target.value);
            applyZoom();
        });

        flashBtn.addEventListener('click', async () => {
            if (!track) return;
            
            try {
                const capabilities = track.getCapabilities();
                if (capabilities.torch) {
                    flashOn = !flashOn;
                    await track.applyConstraints({
                        advanced: [{ torch: flashOn }]
                    });
                    flashBtn.style.background = flashOn ? '#ff6b6b' : '#ffd700';
                } else {
                    showStatus('A vaku nem t√°mogatott');
                }
            } catch (err) {
                showStatus('Vaku hiba');
            }
        });

        freezeBtn.addEventListener('click', () => {
            frozen = !frozen;
            
            if (frozen) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                video.style.display = 'none';
                canvas.style.display = 'block';
                freezeBtn.textContent = '‚ñ∂';
                freezeBtn.style.background = '#ff6b6b';
            } else {
                video.style.display = 'block';
                canvas.style.display = 'none';
                freezeBtn.textContent = '‚è∏';
                freezeBtn.style.background = '#4CAF50';
            }
        });

        // Automatikus ind√≠t√°s
        window.addEventListener('load', () => {
            startCamera();
        });

        startBtn.addEventListener('click', startCamera);
    </script>
</body>
